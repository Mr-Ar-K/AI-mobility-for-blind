<body>
	<header class="navbar-container">

			<div id="primary-navigation" class="navbar-links">
				<a href="home.html" class="nav-link" aria-label="Go to Home">Home</a>
				<a href="upload.html" class="nav-link" aria-label="Go to Upload">Upload</a>
				<a href="detections.html" class="nav-link" aria-label="Go to Detections">Detections</a>

	<main class="page-main-content">
		<h1 class="page-title">Submit Feedback</h1>
		<p class="page-subtitle">We would love to hear your thoughts!</p>
		<div class="content-box" style="max-width: 700px; margin: 0 auto;">
			<form id="feedback-form" class="form-layout" aria-label="Feedback form">
				<div class="form-group">
					<label for="feedback-text">Your Feedback</label>
					<textarea id="feedback-text" required class="textarea-field" 
					          placeholder="Tell us what you think..." 
					          aria-label="Enter your feedback" 
					          aria-describedby="feedback-hint"></textarea>
					<small id="feedback-hint" class="helper-text">Share your experience, suggestions, or report any issues</small>
				</div>

				<div id="message-text" class="error-text" role="alert" aria-live="polite">
					</div>

				<button id="submit-feedback-button" type="submit" class="button button-primary"
				        aria-label="Submit your feedback">
					Submit Feedback
				</button>
			</form>
		</div>
	</main>
    
	<script src="js/api.js"></script>
