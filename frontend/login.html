<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI powered mobility assistive for visually challenged persons</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="content-box">
            <h1 class="page-title">Login</h1>
            <p class="page-subtitle">
                Enter your username or email below to login to your account
            </p>

            <form id="login-form" class="form-layout">
                <div class="form-group">
                    <label for="login-language-select">Audio Language</label>
                    <select id="login-language-select" class="input-field">
                        <option value="en" selected>English</option>
                        <option value="te">Telugu</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="identifier">Username or Email</label>
                    <input id="identifier" type="text" placeholder="username or name@example.com" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" required class="input-field">
                </div>

                <div id="error-message" class="error-text">
                    </div>

                <button id="login-button" type="submit" class="button button-primary button-full-width">Login</button>
            </form>

            <div class="form-footer-text">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
    <script src="js/voice.js"></script>
</body>
</html>
