<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Mobility</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="content-box">
            <h1 class="page-title">Create an Account</h1>
            <p class="page-subtitle">
                Enter your details below to create your account
            </p>

            <form id="register-form" class="form-layout">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" placeholder="Your Name" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="m@example.com" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" required class="input-field">
                </div>

                <div id="error-message" class="error-text">
                    </div>

                <button id="register-button" type="submit" class="button button-primary button-full-width">Create Account</button>
            </form>

            <div class="form-footer-text">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
    <script src="js/voice.js"></script>
</body>
</html>
