<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings - AI Mobility</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/auth.js"></script>
</head>
<body>
	<header class="navbar-container">
		<nav class="navbar">
			<a href="home.html" class="navbar-brand">Object Detecto</a>
			<div class="navbar-links">
				<a href="home.html" class="nav-link">Home</a>
				<a href="upload.html" class="nav-link">Upload</a>
				<a href="detections.html" class="nav-link">Detections</a>
				<a href="about.html" class="nav-link">About</a>
			</div>
			<div class="navbar-profile">
				<a href="profile.html" class="nav-avatar">
					<span id="user-initials">...</span>
				</a>
				<button id="logout-button" class="button-logout">Logout</button>
			</div>
		</nav>
	</header>

	<main class="page-main-content">
		<h1 class="page-title">Settings</h1>
		<div class="content-box" style="max-width: 700px; margin: 0 auto;">
			<form id="settings-form" class="form-layout">
				<div class="form-group">
					<label for="language-select">Audio Language</label>
					<select id="language-select" class="input-field">
						<option value="en" selected>English</option>
						<option value="te">Telugu</option>
						<option value="hi">Hindi</option>
					</select>
				</div>

				<div class="form-group">
					<label for="audio-speed-select">Audio Playback Speed</label>
					<select id="audio-speed-select" class="input-field">
						<option value="0.8">0.8x</option>
						<option value="1.0">1.0x</option>
						<option value="1.2">1.2x</option>
						<option value="1.3" selected>1.3x</option>
						<option value="1.5">1.5x</option>
						<option value="1.8">1.8x</option>
						<option value="2.0">2.0x</option>
					</select>
				</div>

				<div class="form-group" style="display:flex; gap:16px; align-items:center;">
					<input type="checkbox" id="show-voice-tips" />
					<label for="show-voice-tips" style="margin:0;">Show voice tips on page load</label>
				</div>

				<div class="form-group" style="display:flex; gap:16px; align-items:center;">
					<input type="checkbox" id="compact-voice-tips" />
					<label for="compact-voice-tips" style="margin:0;">Compact voice tips (icon expands on click)</label>
				</div>
                
				<div id="message-text" class="error-text"></div>

				<button id="save-settings-button" type="submit" class="button button-primary">
					Save Settings
				</button>
			</form>
		</div>
	</main>
    
	<script src="js/api.js"></script>
	<script src="js/home.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/voice.js"></script> </body>
</html>
