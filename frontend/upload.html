<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI powered mobility assistive for visually challenged persons</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <header class="navbar-container">
        <nav class="navbar">
            <button class="navbar-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <a href="home.html" class="navbar-brand">AI Mobility Assist</a>
            <div id="primary-navigation" class="navbar-links">
                <a href="home.html" class="nav-link" aria-label="Go to Home">Home</a>
                <a href="upload.html" class="nav-link" aria-label="Go to Upload">Upload</a>
                <a href="detections.html" class="nav-link" aria-label="Go to Detections">Detections</a>
                <a href="about.html" class="nav-link" aria-label="Go to About">About</a>
            </div>
            <div class="navbar-profile">
                <a href="profile.html" class="nav-avatar" aria-label="Go to Profile and Settings">
                    <span id="user-initials">...</span>
                </a>
                <button id="logout-button" class="button-logout" aria-label="Logout">Logout</button>
            </div>
        </nav>
    </header>

    <main class="page-main-content">
        <h1 class="page-title">Upload & Detect</h1>
        <p class="page-subtitle">Upload a video file to detect objects.</p>
        
        <div class="content-box" style="max-width: 700px; margin: 0 auto;">
            <form id="upload-form" class="form-layout" aria-label="Video upload form">
                <div class="form-group">
                    <label for="video-input">Video File</label>
                    <input id="video-input" type="file" accept="video/*" required class="input-field" 
                           aria-label="Select video file for object detection" 
                           aria-describedby="video-hint">
                    <small id="video-hint" class="helper-text">Accepts .mp4, .avi, .mov, and other video formats</small>
                </div>
                <button id="upload-button" type="submit" class="button button-primary button-full-width"
                        aria-label="Upload and process selected video">
                    Upload and Process Video
                </button>
            </form>

            <!-- Progress Section -->
            <div id="progress-section" style="display: none; margin-top: 20px;" 
                 role="status" aria-live="polite" aria-label="Processing progress">
                <div style="margin-bottom: 10px;">
                    <strong id="progress-status">Processing...</strong>
                    <span id="progress-time" style="float: right; color: #666;"></span>
                </div>
                <div style="width: 100%; height: 30px; background-color: #e0e0e0; border-radius: 15px; overflow: hidden;"
                     role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div id="progress-bar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #4CAF50, #45a049); transition: width 0.3s; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px;">
                        <span id="progress-percent">0%</span>
                    </div>
                </div>
                <div id="progress-message" style="margin-top: 10px; color: #666; font-size: 14px;"></div>
            </div>

            <div id="results-container" class="results-container" aria-live="polite" aria-label="Detection results">
                </div>
        </div>

        <!-- Live Detection (Static Demo) -->
        <div class="content-box" style="max-width: 700px; margin: 24px auto 0 auto;">
            <h2 class="section-title" style="margin-top:0">Live Detection</h2>
            <p class="page-subtitle" style="margin-top:-6px">Live detection using the camera.</p>
            <div id="live-demo"
                 style="display:flex; flex-direction:column; gap:12px; align-items:center;">
                <div id="live-demo-video-wrapper" style="width:100%; max-width:720px; background:#000; border-radius:12px; overflow:hidden; aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; color:#888;">
                    <span>Live detection will happen here.</span>
                </div>
                <button id="start-demo" class="button button-secondary" aria-label="Start live detection demo">Start Demo</button>
            </div>
        </div>
    </main>
    
    <script src="js/api.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/voice.js"></script>
</body>
</html>
