<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Object Detection App</title>
<script src="config.js"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #A898BF;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    text-align: center;
  }

  .welcome-container {
    background-color: #003366;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    max-width: 500px;
    width: 100%;
  }

  h1 { margin-bottom: 20px; }
  p { font-size: 18px; margin-top: 20px; }

  .btn-container {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    background-color: #d78c42;
    color: #fff;
    transition: 0.3s;
  }

  button:hover {
    background-color: #379e0b;
  }

  @media (max-width: 500px) {
    .btn-container {
      flex-direction: column;
      gap: 15px;
    }
  }
</style>
</head>
<body>
<div class="welcome-container">
  <h1>Welcome to Object Detection Application</h1>
  <p id="instruction">Initializing...</p>
  <div class="btn-container">
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
  </div>
</div>

<script>
const instruction = document.getElementById('instruction');
const registerBtn = document.getElementById('registerBtn');
const loginBtn = document.getElementById('loginBtn');

let userChose = false;

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = 'en-US';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

function speak(text, callback){
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 1;
  utterance.onend = callback;
  window.speechSynthesis.speak(utterance);
}

function startRecognition(){
  if(!userChose){
    instruction.textContent = "Listening for your response..."
    recognition.start();
  }
}

recognition.onresult = (event)=>{
  const response = event.results[0][0].transcript.toLowerCase();
  instruction.textContent = "You said: " + response;

  if(response.includes("register")){
    goToRegister();
  } else if(response.includes("login")){
    goToLogin();
  } else {
    speak("I did not understand. Please say Register or Login.", startRecognition);
  }
}

recognition.onerror = (event)=>{
  instruction.textContent = "Recognition error: "+event.error;
  speak("Sorry, I could not hear you. Please try again.", startRecognition);
}

recognition.onend = ()=>{
  if(!userChose){
    recognition.start();
  }
}

// Functions for buttons or voice
function goToRegister(){
  if(!userChose){
    userChose = true;
    speak("Redirecting to Register page", ()=>{ window.location.href = "register.html" });
  }
}

function goToLogin(){
  if(!userChose){
    userChose = true;
    speak("Redirecting to Login page", ()=>{ window.location.href = "login.html" });
  }
}

// Button click events
registerBtn.addEventListener('click', goToRegister);
loginBtn.addEventListener('click', goToLogin);

// Initial greeting
window.onload = ()=>{
  speak(
    "Welcome to Object Detection Application. If you are new, please say Register. If you already have an account, please say Login.",
    startRecognition
  );
}
</script>
</body>
</html>
